<!DOCTYPE html>

    <title>Ultimate Project Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            color: black;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }
        .title-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-auto-rows: minmax(250px, auto);
            gap: 80px 80px;
            max-width: 90%;
            margin: auto;
            padding-bottom: 50px;
        }
        .column {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .column img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            transition: transform 0.3s ease-in-out;
        }
        .column:hover {
            transform: scale(1.2);
            background: rgba(200, 220, 255, 0.9);
        }
        .column p {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: black;
        }
        
    </style>
</head>
