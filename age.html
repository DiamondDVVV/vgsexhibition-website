<!DOCTYPE html>
<html>
<head>
    <title>Age Checker</title>
</head>
<body>
<script type="text/javascript" language="javascript">
    var age = prompt("ENTER age");

    if (age < 10) {
        document.write("You are a kid");
    } else if (age >= 10 && age < 80) {
        document.write("You are big");
    } else if (age >= 80) {
        document.write("You are a senior citizen");
    } else {
        document.write("Invalid input! Please enter a valid age.");
    }
</script>
</body>
</html>
