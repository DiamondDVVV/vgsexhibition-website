<!DOCTYPE html>
<html>
<head>
    <title>Age Checker</title>
</head>
<body>
<script type="text/javascript" language="javascript">
    var num = prompt("ENTER num");

    if (num > 0) {
        document.write("Positive");
    } else {
        document.write("Negative");
    }
    
</script>
</body>
</html>
